<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy</title>
</head>
<body>

    <div id="app" >Didnt render</div>
    <script type="text/babel">
    
    
    function Friendly(props){
        let FriendlyStyle={
        
            margin: 20,
            width:200,
            height:300,
            padding:0,
            //boxShadow:0 1 3 0 rgba(0,0,0,0,0.25),
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)",
            backgroundColor:"#FFF"
        }
        return(
            <div style={FriendlyStyle}>
            <Avatar img={props.img}/>
            <UserName name={props.name}/>
            <GetConnected />
            </div>
        );
    }

    function Avatar(props){
        var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%",
        
      }
        return(
            <img src={props.img} alt="Profile img" style={avatarStyle}/>
        );
    }
    
    function UserName(props){
        var nameStyle = {
        fontSize: 24,
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
        return(
            <h1 style={nameStyle}>{props.name}</h1>
        );
    }
    
    function GetConnected(){
        var getConnectedStyle = {
        marginLeft: 15
      }
        return(
            <div style={getConnectedStyle}>
            <Like />
            <Share />
            <Add />
            </div>
        );
    }
    var iconStyle = {
        margin: 20
      }
    
    function Like(){
        return(
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
    }
    function Share(){
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
    }
    function Add(){
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
    }

    ReactDOM.render(
        
    <div>
    <Friendly
      img='https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg'
      name='Username'
       />
       <Friendly
      img='https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg'
      name='Username'
       />
       <Friendly
      img='https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg'
      name='Username'
       /><Friendly
      img='https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg'
      name='Username'
       />
       
        </div>
      ,document.getElementById("app"))
    

    </script>

</body>
</html>
