        // let Family=(props)=>{

        let Family=(props)=>{
            return <ul>{props.siblings.filter((person)=>{
                    return person.female
            }).map((person)=>{
                 return <li key={person.id}> {person.name}</li>
            })} </ul>
        }
        

        let siblings=[
            {id:1,name:"shradha",female:true},
            {id:2,name:"Pooja",female:true},
            {id:3,name:"Pinku",female:false}
        ]

        //Family(siblings)
        ReactDOM.render(<div> <Family siblings={siblings}/></div>,document.getElementById("app"))
        
        
        </script>
