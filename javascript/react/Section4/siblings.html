<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Map in react Example</title>
</head>
<body>

    <div id="app">React App has not rendered yet!!</div>
    <script type="text/babel">
    
    let Display=(props)=>{

        return <div>
            Female Siblings
            <hr/>
            {props.siblings.filter((person)=>{
                return person.female
        }).map((person)=>{
            return <div key={person.id}> {person.name}</div>
        })}
       <hr/>
        Male Siblings:
        <hr/>
         {props.siblings.filter((person)=>{
                return person.female === false
        }).map((person)=>{
          return  <div>{person.name}</div>
        })}

       

        </div>

    }


    let siblings=[
        {id:1,name:"Shradha",female:true},
        {id:2,name:"Pooja",female:true},
        {id:3,name:"Guddu",female:true},
        {id:4,name:"Aditya",female:false},
        {id:5,name:"Shree",female:false},
    ]



    ReactDOM.render(<div><Display siblings={siblings}/></div>,document.getElementById("app"))
    </script>
</body>
</html>
