    <div id="app">React has not rendered yet!!</div>
    <script type="text/babel">



        class AjaxReact extends React.Component{


            constructor(props){
                super(props)
                this.state={
                    items:[]
                }
            }

            componentDidMount(){
                fetch('https://swapi.co/api/people/')
                .then(response=>response.json())
                .then(responseData=>{this.setState({
                    items:responseData.results
                })
                })
                .catch(error=>{
                    console.log("fetching and parsing error!!");
                })
               
            }

            render(){
                let items=this.state.items

                // })}
                // </div>

                  
                 )
            }        
        }

        ReactDOM.render(<div><AjaxReact /></div>,document.getElementById("app"))

    </script>
